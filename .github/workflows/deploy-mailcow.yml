name: Deploy mailcow to bwg-104

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust remote host
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy mailcow
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          GIT_REPO: ${{ github.repository }}
          GIT_BRANCH: ${{ github.ref_name }}
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" bash -s -- "$GIT_REPO" "$GIT_BRANCH" "$DEPLOY_PATH" <<'EOF'
            set -euo pipefail

            REPO="$1"
            BRANCH="${2:-master}"
            TARGET_PATH="${3:-/opt/mailcow-dockerized}"
            REPO_URL="https://github.com/${REPO}.git"

            if ! command -v git >/dev/null 2>&1; then
              echo "git 未安装，请先在服务器安装 git。" >&2
              exit 1
            fi

            if [ ! -d "$TARGET_PATH/.git" ]; then
              rm -rf "$TARGET_PATH"
              git clone --depth=1 --branch "$BRANCH" "$REPO_URL" "$TARGET_PATH"
            fi

            cd "$TARGET_PATH"
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"

            if [ ! -f mailcow.conf ]; then
              echo "⚠️ 服务器缺少 mailcow.conf，请先运行 ./generate_config.sh 完成初始化。" >&2
            fi

            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            elif command -v docker >/dev/null 2>&1 && docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
            else
              echo "服务器缺少 Docker Compose，请先安装 Docker。" >&2
              exit 1
            fi

            ${COMPOSE_CMD} pull
            ${COMPOSE_CMD} up -d
          EOF
